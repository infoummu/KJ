<!-- Posts -->


<!-- All POST Artikel -->

<ul id="posts">


	{% for post in site.posts limit:8 %}

	  <li class="post">
	  	<h3><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}.html">{%if post.header %}{{ post.header }}{% else %}{{ post.title }}{% endif %}</a></h3>
      	<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line"> {{ post.date | date: "%-d %B %Y" }}  | <i>{{ post.author }}</i> </time> 
	  	 <!-- <p>{{ post.content | strip_html | truncatewords:60 }}</p>  -->
		  <p class="post-meta by-line">{{ post.description }}</p>
	  </li>

    {% endfor %} 


</ul>
